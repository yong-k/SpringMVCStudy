<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>modal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/
bootstrap.min.css" rel="stylesheet">
</head>
<body>
	

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
	  Launch demo modal
	</button>
	
	<!-- 이렇게 button 바로 밑에 modal 이 붙는 경우는 거의 없다. -->
	<!-- 실제 예제로 들어가면 이 modal은 거의 하단에 있다. -->
	
	<!-- 이 사이에 몇 백 줄의 코드가 있고, -->
	<!-- 밑에 modal 모아놓은 곳이 있을 거임 ㅎㅎ -->
	
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        저장하시겠습니까?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	        <button type="button" class="btn btn-primary">저장</button>
	      </div>
	    </div>
	  </div>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/
	bootstrap.bundle.min.js"></script>

</body>
</html>
