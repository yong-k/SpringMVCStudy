<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>001.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/
bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>hello world</h1>
	<h1 class="display-1">hello world</h1>
	
	<!-- 아래와 같이 쓰지 않는다. -->
	<div class="h1">h1. Bootstrap heading</div>
	
	<!-- 아래와 같이 잘 쓰지 않는다. -->
	<p class="h1">h1. Bootstrap heading</p>
	<p class="h2">h1. Bootstrap heading</p>
	<p class="h3">h1. Bootstrap heading</p>
	<p class="h4">h1. Bootstrap heading</p>
	<p class="h5">h1. Bootstrap heading</p>
	<p class="h6">h1. Bootstrap heading</p>
	<br />
	
	<!-- 아래 두 문장은 bold가 다르다. -->
	<!-- ┌→ kbd 태그 안에 kbd 태그를 한 번 더 쓰면 bold채로 들어간다. -->
	<kbd> <kbd>ctrl</kbd> + <kbd> k </kbd></kbd><br />
	<kbd> ctrl + k </kbd><br />
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/
	bootstrap.bundle.min.js"></script>
</body>
</html>
