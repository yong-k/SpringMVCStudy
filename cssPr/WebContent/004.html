<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>001.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/
bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.b{
		border: solid 1px black;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 b">
				<!-- img-fluid : 넓이에 따라서 움직여라 -->
				 <img class="img-fluid rounded" src="jeju.jpg" alt="" />
			</div>
			<div class="col-md-4 b">
				 <img class="img-fluid rounded-circle" src="jeju.jpg" alt="" />
			</div>
			<div class="col-md-4 b">
				 <img class="img-fluid img-thumbnail" src="jeju.jpg" alt="" />
			</div>
		</div>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/
	bootstrap.bundle.min.js"></script>

</body>
</html>
