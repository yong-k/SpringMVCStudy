<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>002.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/
bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.b{
		border: solid 1px black;
	}
</style>
</head>
<body>
	<h1>grid system</h1>
	<div class="container-fluid">	
		<div class="row">
			<div class="col-md-6 col-sm-6 b">hello</div>
			<div class="col-md-3 col-sm-6 b">hello</div>
			<div class="col-md-3 col-sm-12 b">hello</div>
		</div>
		<div class="row">
			<div class="col-md-4 b">hello</div>
			<div class="col-md-4 b">hello</div>
			<div class="col-md-4 b">hello</div>
		</div>
		<div class="row">
			<!-- offset-md-4: col-md-4 블럭 앞에 4칸짜리 빈 공간 추가한다는 의미 -->
			<div class="col-md-4 offset-md-4 b">hello</div>
			<div class="col-md-4 b">hello</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/
	bootstrap.bundle.min.js"></script>
</body>
</html>
